<html>
    <head></head>
    <body>
        <form class="triprequestform"> <!--begin::Body-->
            <div class="card-body">
                <div class="row">
                    <div class="col-6">                                    
                        Your Location: <div class="mb-3 input-group"><span class="input-group-text fw-bold" id="inputGroupPrepend"><i class="bi bi-geo-alt-fill"></i></span> <input type="text" class="form-control"></div>
                        Your Destination: <div class="mb-3 input-group"><span class="input-group-text fw-bold" id="inputGroupPrepend"><i class="bi bi-pin-map-fill"></i></span><input type="text" class="form-control"></div>
                        <div class="mb-3"><i class="bi bi-person-fill"></i> Number of Passengers: <input type="number" class="form-control" id="seats-available" min="1" max="20" placeholder="1"></div>
                     </div>
                    <div class="col-6">
                        <div class="mb-3"> Trip Date: <input type="date" class="form-control" id="available-from"></div>
                        Return Trip: <div class="mb-3"><div class="btn-group mb-2" role="group" aria-label="Basic radio toggle button group"> <input type="radio" class="btn-check" name="btnradio-addtrip" id="btnradio3" autocomplete="off" checked> <label class="btn btn-outline-light" for="btnradio3">Yes</label> <input type="radio" class="btn-check" name="btnradio-addtrip" id="btnradio3-3" autocomplete="off"> <label class="btn btn-outline-light" for="btnradio3-3">No</label>  </div></div>
                        <div class="mb-3"> Return Date: <input type="date" class="form-control" id="return-date"></div>
                    </div>
                    <div class="card-footer"> <a class="btn btn-primary" id="requesttrip">Request Trip</a> <a onclick="history.back();" class="btn btn-danger" id="canceltrip">Cancel Trip</a></div> <!--end::Footer-->
                </div>
                
                </div>
            </div> <!--end::Body--> <!--begin::Footer-->
        </form> <!--end::Form-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
            
    //TRIP REQUEST//
    $("#requesttrip").click(function(){
            $(".triprequestform-container").addClass("d-none");
            $(".loader-inline").removeClass("d-none");
            setTimeout(() => {
                $(".loader-inline").addClass("d-none");
                $(".triprequest-message").removeClass("d-none");
	        }, 3000)

           // $(".triprequest-close").click(function(){
            //window.location.href="./travel.html";
           // location.reload();
        //  });
        window.setTimeout(function() {
            //location.reload();
            window.history.back();
        }, 5000);
    });
   
    //END TRIP REQUEST//
        </script>
    </body>
    
</html>
